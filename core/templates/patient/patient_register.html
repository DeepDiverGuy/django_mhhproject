<body>

    <section class="min-h-screen flex items-stretch text-white ">
      <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
          <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
          <div class="w-full px-24 z-10">
              <h1 class="text-5xl font-bold text-left tracking-wide">We're Here For You</h1>
              <p class="text-3xl my-4">A Healthy Mind is the Greatest Treasure.</p>
          </div>
      </div>

      <!-- <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0" style="background-color: #161616;"> -->
      <div class="lg:w-1/2 w-full flex items-center md:px-16 px-0 z-0" style="background-color: #161616;">
          <div class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center" style="background-image: url(https://images.unsplash.com/photo-1577495508048-b635879837f1?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80);">
              <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
          </div>
          <div class="w-full py-6 z-20">
              
                <h1 class="text-2xl font-bold dark:text-white text-center">Patient Registration</h1><br><br>
                <form class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto" method="POST">
                  {% csrf_token %}
                  
                  <div class="pb-4">
                    <label for="name" class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2">Full Name</label>
                    <input type="text" name="full_name" id="name" placeholder="Enter Full Name" class="appearance-none block w-full bg-gray-200 text-black border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 focus:bg-white" required> <!-- class="block w-full p-4 text-lg rounded-sm bg-gray-100 border-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:bg-gray-200" -->
                  </div>

                
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2">
                        Email
                      </label>
                      <input type="email" name="email" id="email" placeholder="Enter Email" class="appearance-none block w-full bg-gray-200 text-black border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" required> <!-- focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light --> 

                    </div>
                    <div class="w-full md:w-1/2 px-3">
                      <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2">
                        Phone
                      </label>
                      <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" class="appearance-none block w-full bg-gray-200 text-black border border-gray-500 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                    </div>
                  </div>

                  <!-- DOB and Gender -->
                  <div class="flex flex-wrap -mx-3 mb-6">

                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2" for="grid-first-name">
                        Date of Birth
                      </label>
                      <input class="appearance-none block w-full bg-gray-200 text-black border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="dob" name="dob" type="date" required> <!-- focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light --> 
                      <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
                    </div>

                    <div class="w-full md:w-1/2 px-3">
                      <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2" for="grid-last-name">
                        Gender
                      </label>
                                          <!-- bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 -->
                      <select id="gender" name="gender" class="w-full bg-gray-200 text-black border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" required> 
                        <option selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    
                  </div>
                  
                  
                  <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                      <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2">
                        City
                      </label>
                      <input type="text" name="city" id="city" placeholder="Enter City" class="appearance-none block w-full bg-gray-200 text-black border border-gray-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" required>  

                    </div>
                    <div class="w-full md:w-1/2 px-3">
                      <label class="block uppercase tracking-wide text-white-700 text-xs font-bold mb-2">
                        State
                      </label>
                      <input type="text" id="state" name="state" placeholder="Enter State" class="appearance-none block w-full bg-gray-200 text-black border border-gray-500 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" required>
                    </div>
                  </div>

              <!-- <div class="px-4 pb-4">
                  <button class="uppercase block w-full p-4 text-lg rounded-full bg-green-500 hover:bg-green-600 focus:outline-none">Register</button>
              </div> -->

              <div class="px-4 pb-2 pt-4">
                <button type="submit" class="uppercase block w-full p-4 text-lg rounded-full bg-indigo-500 hover:bg-indigo-600 focus:outline-none">Register</button>
              </div>
            
              <div>
                  <p class="text-center">Already have an account? <a href="{% url 'patient_login' %}" class="text-blue-500 hover:underline hover:text-blue-700 font-semibold">Login Now</a>
                  </p>
              </div>

            </form>  
                
          </div>
      </div>
    </section>

    <!-- Restrict Future Dates -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var now = new Date(),
        maxDate = now.toISOString().substring(0,10);

        $('#dob').prop('max', maxDate);
    </script>
