    <!-- Restrict Future Dates -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var now = new Date(),
        maxDate = now.toISOString().substring(0,10);

        $('#dob').prop('max', maxDate);
    </script>

    <!-- DoB Validation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    // get the input field
    const dobInput = document.getElementById("dob");

    // add event listener for input validation
    dobInput.addEventListener("input", function() {
    // get the entered date value
    const dobValue = this.value;
  
    // validate the date format (YYYY-MM-DD)
    const dateFormat = /^(\d{4})-(\d{2})-(\d{2})$/;
    const validFormat = dateFormat.test(dobValue);
  
    // validate the date range (between 1900 and current year)
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const minYear = 1900;
    const maxYear = currentYear;
    const enteredDate = new Date(dobValue);
    const enteredYear = enteredDate.getFullYear();
    const validRange = enteredYear >= minYear && enteredYear <= maxYear;
  
    // set the input field validation status
    if (validFormat && validRange) {
        dobInput.setCustomValidity("");
    } else {
        dobInput.setCustomValidity("Please enter a valid date of birth (YYYY-MM-DD) between 1900 and the current year.");
    }
    });

    </script>
